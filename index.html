<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Nurzao Official App</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #00f2ff;
            --gold: #ffcc00;
            --bg: #0a0a0a;
            --card-bg: #1a1a1a;
        }

        body {
            background-color: var(--bg);
            color: white;
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        /* --- Ø§Ù„Ù‡ÙŠØ¯Ø± Ø§Ù„Ø¹Ù„ÙˆÙŠ --- */
        .top-nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 20px;
            background: rgba(0,0,0,0.5);
            z-index: 100;
        }

        .project-logo {
            width: 40px;
            height: 40px;
            border: 2px solid var(--primary);
            border-radius: 8px;
            background: url('coin.png') center/cover;
        }

        .connect-wallet {
            background: linear-gradient(90deg, #0072ff, #00f2ff);
            border: none;
            padding: 8px 15px;
            border-radius: 20px;
            color: white;
            font-weight: bold;
            font-size: 12px;
            cursor: pointer;
            box-shadow: 0 0 10px rgba(0, 242, 255, 0.4);
        }

        /* --- Ù…Ù†Ø·Ù‚Ø© Ø§Ù„Ù†Ù‚Ø§Ø· --- */
        .score-section {
            text-align: center;
            padding: 20px 0;
        }

        .score-title { font-size: 12px; color: #888; letter-spacing: 2px; }
        .score-value { 
            font-family: 'Orbitron', sans-serif;
            font-size: 45px; 
            color: var(--primary);
            text-shadow: 0 0 15px rgba(0, 242, 255, 0.5);
        }

        /* --- Ø§Ù„Ù…Ø­ØªÙˆÙ‰ Ø§Ù„Ù…ØªØºÙŠØ± --- */
        .main-content {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .page-section { display: none; width: 100%; text-align: center; }
        .page-section.active { display: block; }

        /* ØµÙØ­Ø© Ø§Ù„ØªØ¹Ø¯ÙŠÙ† */
        .mining-btn {
            background: none; border: none; cursor: pointer;
            transition: transform 0.05s;
            -webkit-tap-highlight-color: transparent;
        }
        .mining-btn:active { transform: scale(0.9); }
        .mining-btn img { width: 250px; filter: drop-shadow(0 0 30px rgba(255, 204, 0, 0.2)); }

        /* --- Ø§Ù„Ù†Ø§Ù Ø¨Ø§Ø± Ø§Ù„Ø³ÙÙ„ÙŠ (Ø§Ù„Ø£Ø²Ø±Ø§Ø± Ø§Ù„Ø®Ù…Ø³Ø©) --- */
        .bottom-nav {
            display: flex;
            justify-content: space-around;
            align-items: center;
            background: #111;
            padding: 10px 0;
            border-top: 1px solid #333;
            padding-bottom: 25px; /* Ù„Ù„Ø£Ø¬Ù‡Ø²Ø© Ø§Ù„Ø­Ø¯ÙŠØ«Ø© */
        }

        .nav-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            color: #666;
            font-size: 10px;
            text-decoration: none;
            cursor: pointer;
        }

        .nav-item.active { color: var(--primary); }

        .nav-item i { font-size: 20px; margin-bottom: 5px; }
        
        /* Ø£ÙŠÙ‚ÙˆÙ†Ø© Ø§Ù„ØªØ¹Ø¯ÙŠÙ† Ø§Ù„ÙˆØ³Ø·Ù‰ Ù…Ù…ÙŠØ²Ø© */
        .mine-nav-btn {
            background: var(--card-bg);
            width: 60px; height: 60px;
            border-radius: 50%;
            margin-top: -35px;
            border: 3px solid var(--bg);
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 -5px 15px rgba(0,0,0,0.5);
        }

        /* Ø¨Ø·Ø§Ù‚Ø§Øª Ø§Ù„Ù…ØªØ¬Ø± */
        .card {
            background: var(--card-bg);
            border-radius: 15px;
            padding: 20px;
            margin: 10px 0;
            border: 1px solid #333;
        }
    </style>
</head>
<body>

    <div class="top-nav">
        <div class="project-logo"></div>
        <button class="connect-wallet" onclick="alert('Wallet connection coming soon!')">Connect Wallet</button>
    </div>

    <div class="score-section">
        <div class="score-title">NRZ BALANCE</div>
        <div id="balance" class="score-value">0</div>
    </div>

    <div class="main-content">
        <div id="mining-page" class="page-section active">
            <button class="mining-btn" onclick="mine(event)">
                <img src="coin.png" alt="NRZ">
            </button>
            <p style="margin-top:20px; color:#555;">âš¡ <span id="energy">1000</span> / 1000</p>
        </div>

        <div id="store-page" class="page-section">
            <h2 style="color:var(--gold)">NURZAO STORE</h2>
            <div class="card">
                <p>Speed Booster x2</p>
                <button class="connect-wallet">Buy 100 NRZ</button>
            </div>
            <div class="card">
                <p>Auto-Tap Bot</p>
                <button class="connect-wallet">Buy 500 NRZ</button>
            </div>
        </div>

        <div id="profile-page" class="page-section">
            <div class="card">
                <div style="width:80px; height:80px; background:#333; border-radius:50%; margin: 0 auto 15px auto; display:flex; align-items:center; justify-content:center; font-size:30px;">ğŸ‘¤</div>
                <h3 id="user-name">User</h3>
                <p style="color:#888">Rank: Elite Miner</p>
            </div>
        </div>
    </div>

    <div class="bottom-nav">
        <div class="nav-item" onclick="showPage('store')">
            <span>ğŸ›’</span>
            <span>Store</span>
        </div>
        <div class="nav-item" onclick="alert('Friends system coming soon')">
            <span>ğŸ‘¥</span>
            <span>Friends</span>
        </div>
        <div class="nav-item active" onclick="showPage('mining')">
            <div class="mine-nav-btn">â›ï¸</div>
            <span>Mining</span>
        </div>
        <div class="nav-item" onclick="alert('Rewards coming soon')">
            <span>â­</span>
            <span>Tasks</span>
        </div>
        <div class="nav-item" onclick="showPage('profile')">
            <span>ğŸ‘¤</span>
            <span>Profile</span>
        </div>
    </div>

    <script>
        let tg = window.Telegram.WebApp;
        tg.expand();

        // Ø¬Ù„Ø¨ Ø§Ø³Ù… Ø§Ù„Ù…Ø³ØªØ®Ø¯Ù… Ù…Ù† ØªÙ„ØºØ±Ø§Ù…
        if (tg.initDataUnsafe && tg.initDataUnsafe.user) {
            document.getElementById('user-name').innerText = tg.initDataUnsafe.user.first_name;
        }

        let score = parseInt(localStorage.getItem('nrz_score')) || 0;
        let energy = 1000;
        document.getElementById('balance').innerText = score.toLocaleString();

        function mine(event) {
            if (energy <= 0) return;
            score++;
            energy--;
            document.getElementById('balance').innerText = score.toLocaleString();
            document.getElementById('energy').innerText = energy;
            localStorage.setItem('nrz_score', score);
            if (tg.HapticFeedback) tg.HapticFeedback.impactOccurred('medium');
        }

        function showPage(pageId) {
            // Ø¥Ø®ÙØ§Ø¡ ÙƒÙ„ Ø§Ù„ØµÙØ­Ø§Øª
            document.querySelectorAll('.page-section').forEach(s => s.classList.remove('active'));
            document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
            
            // Ø¥Ø¸Ù‡Ø§Ø± Ø§Ù„ØµÙØ­Ø© Ø§Ù„Ù…Ø·Ù„ÙˆØ¨Ø©
            document.getElementById(pageId + '-page').classList.add('active');
            
            // ØªÙØ¹ÙŠÙ„ Ø§Ù„Ø²Ø± ÙÙŠ Ø§Ù„Ù†Ø§Ù Ø¨Ø§Ø±
            event.currentTarget.classList.add('active');
        }

        // Ø§Ø³ØªØ±Ø¬Ø§Ø¹ Ø·Ø§Ù‚Ø© Ø¨Ø³ÙŠØ·
        setInterval(() => { if(energy < 1000) energy++; document.getElementById('energy').innerText = energy; }, 3000);
    </script>
</body>
</html>
