<script>
    // نظام المستويات
    function updateLevel(score) {
        let level = "SPARK";
        let color = "#00f2ff";
        
        if (score >= 1000000) { level = "SUPERNOVA"; color = "#ffd700"; }
        else if (score >= 100000) { level = "FUSION"; color = "#bc13fe"; }
        else if (score >= 10000) { level = "VOLTAGE"; color = "#00f2ff"; }
        
        const badge = document.getElementById('user-level');
        badge.innerText = "LEVEL: " + level;
        badge.style.borderColor = color;
        badge.style.color = color;
        badge.style.boxShadow = `0 0 15px ${color}`;
    }

    // استدعاء التحديث عند كل نقرة
    function mine() {
        if (energy > 0) {
            score++; energy--;
            document.getElementById('balance').innerText = score.toLocaleString();
            document.getElementById('energy').innerText = energy;
            updateLevel(score); // تحديث المستوى
            localStorage.setItem('nrz_score', score);
        }
    }
</script>
