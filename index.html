<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Nurzao Mining</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            background-color: #000;
            color: white;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            overflow: hidden;
            user-select: none;
        }
        .container {
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            height: 100vh;
            padding: 20px;
        }
        .header {
            background: rgba(255, 255, 255, 0.1);
            padding: 15px;
            border-radius: 15px;
            margin-bottom: 20px;
        }
        #balance {
            font-size: 3rem;
            font-weight: bold;
            color: #f39c12;
            text-shadow: 0 0 15px rgba(243, 156, 18, 0.5);
        }
        .coin-btn {
            background: none;
            border: none;
            outline: none;
            cursor: pointer;
            transition: transform 0.1s;
        }
        .coin-btn:active {
            transform: scale(0.95);
        }
        .coin-btn img {
            width: 250px;
            filter: drop-shadow(0 0 20px #f39c12);
        }
        .stats {
            display: flex;
            justify-content: space-around;
            background: rgba(255, 255, 255, 0.05);
            padding: 15px;
            border-radius: 20px;
        }
        .stat-box { font-size: 1.1rem; }
        .stat-box span { display: block; color: #aaa; font-size: 0.8rem; }
    </style>
</head>
<body>

<div class="container">
    <div class="header">
        <div id="username">جاري التحميل...</div>
        <div id="balance">0</div>
        <div id="level">Level: Spark</div>
    </div>

    <button class="coin-btn" id="mineBtn">
        <img src="https://img.icons8.com/fluency/240/gold-bars.png" alt="Mine">
    </button>

    <div class="stats">
        <div class="stat-box">
            <span id="energy">1000</span>
            <span>الطاقة ⚡</span>
        </div>
        <div class="stat-box">
            <span id="user_id_display">0000</span>
            <span>ID المستخدم</span>
        </div>
    </div>
</div>

<script>
    const tg = window.Telegram.WebApp;
    tg.expand(); // تمديد التطبيق ليملأ الشاشة

    // رابط السيرفر الخاص بك على PythonAnywhere
    const API_URL = "https://Naser090.pythonanywhere.com";

    // جلب بيانات المستخدم من تليجرام
    const user = tg.initDataUnsafe.user || { id: 12345, first_name: "Guest" };

    // تحديث الواجهة الأولية
    document.getElementById('username').innerText = user.first_name;
    document.getElementById('user_id_display').innerText = user.id;

    // 1. وظيفة جلب البيانات عند فتح اللعبة
    async function initGame() {
        try {
            const response = await fetch(`${API_URL}/user/init/${user.id}`);
            const data = await response.json();
            updateUI(data);
        } catch (error) {
            console.error("خطأ في الاتصال بالسيرفر:", error);
        }
    }

    // 2. وظيفة التعدين عند الضغط
    async function mine() {
        try {
            const response = await fetch(`${API_URL}/mine?user_id=${user.id}`, {
                method: 'POST'
            });
            const data = await response.json();
            
            if (data.error) {
                tg.showAlert("نفدت الطاقة! انتظر قليلاً للشحن.");
            } else {
                updateUI(data);
                // تأثير اهتزاز خفيف عند النجاح
                tg.HapticFeedback.impactOccurred('medium');
            }
        } catch (error) {
            console.error("فشل التعدين:", error);
        }
    }

    // وظيفة تحديث الأرقام على الشاشة
    function updateUI(data) {
        document.getElementById('balance').innerText = data.balance.toLocaleString();
        document.getElementById('energy').innerText = data.energy;
        document.getElementById('level').innerText = "Level: " + data.level;
    }

    // ربط زر الضغط بالدالة
    document.getElementById('mineBtn').addEventListener('click', mine);

    // تشغيل اللعبة
    initGame();
</script>

</body>
</html>
