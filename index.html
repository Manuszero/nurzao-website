<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Nurzao Mining</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            background: radial-gradient(circle, #0a192f 0%, #020b14 100%);
            color: white;
            font-family: 'Orbitron', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
            touch-action: manipulation;
        }
        .balance-container {
            text-align: center;
            margin-bottom: 20px;
        }
        #balance {
            font-size: 48px;
            color: #00f2ff;
            text-shadow: 0 0 20px rgba(0, 242, 255, 0.7);
        }
        .coin-btn {
            background: none;
            border: none;
            cursor: pointer;
            outline: none;
            transition: transform 0.1s;
            position: relative;
        }
        .coin-btn:active { transform: scale(0.95); }
        .coin-img {
            width: 250px;
            height: 250px;
            border-radius: 50%;
            box-shadow: 0 0 50px rgba(0, 242, 255, 0.3);
        }
    </style>
</head>
<body>
    <div class="balance-container">
        <p>NRZ BALANCE</p>
        <div id="balance">0</div>
    </div>

    <button class="coin-btn" onclick="mine()">
        <img src="https://i.ibb.co/vzYp5zP/nurzao-coin.png" class="coin-img" alt="NRZ Coin">
    </button>

    <script>
        let tg = window.Telegram.WebApp;
        tg.expand(); // لفتح التطبيق بكامل الشاشة

        let score = localStorage.getItem('nrz_score') || 0;
        document.getElementById('balance').innerText = score;

        function mine() {
            score++;
            document.getElementById('balance').innerText = score;
            localStorage.setItem('nrz_score', score);
            
            // اهتزاز الهاتف عند النقر
            if (tg.HapticFeedback) {
                tg.HapticFeedback.impactOccurred('medium');
            }
        }
    </script>
</body>
</html>
