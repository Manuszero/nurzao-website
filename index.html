<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nurzao Platform</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary-gold: #ffca28;
            --bg-dark: #0a0a0b;
            --card-bg: #161618;
            --text-gray: #a0a0a0;
            --accent-blue: #00d2ff;
        }

        body {
            background-color: var(--bg-dark);
            color: white;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 15px;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        /* Hero Section - Header */
        .header {
            text-align: center;
            padding: 20px 0;
            background: linear-gradient(180deg, #1a1a2e 0%, var(--bg-dark) 100%);
            border-radius: 20px;
        }

        .header h1 { margin: 5px 0; letter-spacing: 3px; color: var(--primary-gold); }
        .status-row { display: flex; justify-content: center; gap: 10px; font-size: 0.7rem; }

        /* Grid Layout - ÿßŸÑŸÖÿ±ÿ®ÿπÿßÿ™ */
        .dashboard-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr); /* ŸÖÿ±ÿ®ÿπŸäŸÜ ŸÅŸä ŸÉŸÑ ÿµŸÅ */
            gap: 12px;
        }

        .grid-item {
            background: var(--card-bg);
            border-radius: 18px;
            padding: 20px;
            text-align: center;
            border: 1px solid #252525;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            transition: 0.2s;
            cursor: pointer;
        }

        .grid-item:active { transform: scale(0.95); border-color: var(--primary-gold); }

        .grid-item i { font-size: 1.8rem; margin-bottom: 10px; color: var(--primary-gold); }
        .grid-item h3 { margin: 0; font-size: 0.9rem; color: var(--text-gray); }
        .grid-item .value { font-size: 1.1rem; font-weight: bold; margin-top: 5px; }

        /* ÿßŸÑŸÖÿ±ÿ®ÿπ ÿßŸÑŸÉÿ®Ÿäÿ± ŸÑŸÑÿ™ÿπÿØŸäŸÜ */
        .full-width {
            grid-column: span 2;
            padding: 30px;
        }

        .mining-btn {
            width: 120px;
            height: 120px;
            background: radial-gradient(circle, var(--primary-gold) 0%, #b8860b 100%);
            border-radius: 50%;
            margin: 15px 0;
            box-shadow: 0 0 20px rgba(255, 202, 40, 0.3);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2.5rem;
            color: black;
        }

        /* ProgressBar */
        .energy-bar {
            width: 100%;
            height: 8px;
            background: #333;
            border-radius: 10px;
            margin-top: 10px;
            overflow: hidden;
        }
        .energy-fill {
            height: 100%;
            background: var(--accent-blue);
            width: 100%;
            transition: width 0.3s;
        }

    </style>
</head>
<body>

    <div class="header">
        <h1>NURZAO</h1>
        <div class="status-row">
            <span>üü¢ Network: Online</span>
            <span>üß† AI Engine: Active</span>
        </div>
    </div>

    <div class="dashboard-grid">
        
        <div class="grid-item full-width" onclick="mine()">
            <h3>Mining Engine</h3>
            <div class="mining-btn"><i class="fas fa-hammer"></i></div>
            <div class="value"><span id="score">0</span> NRZ</div>
            <div class="energy-bar"><div class="energy-fill" id="energy-bar"></div></div>
            <div style="font-size: 0.7rem; margin-top: 5px;">Energy: <span id="energy">1000</span>/1000</div>
        </div>

        <div class="grid-item">
            <i class="fas fa-user-circle"></i>
            <h3>Level</h3>
            <div class="value" id="level-name">Spark</div>
        </div>

        <div class="grid-item">
            <i class="fas fa-tasks"></i>
            <h3>Tasks</h3>
            <div class="value">5 Available</div>
        </div>

        <div class="grid-item">
            <i class="fas fa-users"></i>
            <h3>Referrals</h3>
            <div class="value">12 Friends</div>
        </div>

        <div class="grid-item">
            <i class="fas fa-trophy"></i>
            <h3>Rank</h3>
            <div class="value">#1,204</div>
        </div>

    </div>

    <a href="#" class="grid-item full-width" style="text-decoration: none; background: transparent; border: 1px dashed #444;">
        <h3 style="color: var(--primary-gold);">Open in Telegram <i class="fab fa-telegram-plane"></i></h3>
    </a>

    <script>
        let score = 0;
        let energy = 1000;
        const API_URL = "https://Naser090.pythonanywhere.com";
        const tg = window.Telegram.WebApp;

        async function init() {
            const user = tg.initDataUnsafe.user;
            if (user) {
                try {
                    const res = await fetch(`${API_URL}/user/${user.id}`);
                    const data = await res.json();
                    score = data.balance;
                    document.getElementById('score').innerText = score;
                    document.getElementById('level-name').innerText = data.level;
                } catch (e) { console.log("Sync error"); }
            }
        }

        function mine() {
            if (energy > 0) {
                score++;
                energy -= 2;
                updateUI();
                if (tg.HapticFeedback) tg.HapticFeedback.impactOccurred('medium');
            }
        }

        function updateUI() {
            document.getElementById('score').innerText = score;
            document.getElementById('energy').innerText = energy;
            document.getElementById('energy-bar').style.width = (energy / 10) + "%";
        }

        // ÿ≠ŸÅÿ∏ ÿ™ŸÑŸÇÿßÿ¶Ÿä ŸÉŸÑ 10 ÿ´ŸàÿßŸÜŸä
        setInterval(async () => {
            const user = tg.initDataUnsafe.user;
            if (user && score > 0) {
                await fetch(`${API_URL}/sync?user_id=${user.id}&score=${score}`, {method: 'POST'});
            }
        }, 10000);

        window.onload = init;
    </script>
</body>
</html>
