<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Nurzao Elite Mining</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #00f2ff;
            --bg-color: #020b14;
        }

        body {
            background-color: var(--bg-color);
            color: white;
            font-family: 'Orbitron', sans-serif;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            user-select: none;
        }

        /* خلفية النجوم المتحركة */
        #stars-container {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            z-index: -1;
            background: radial-gradient(ellipse at bottom, #1B2735 0%, #090A0F 100%);
        }

        .header {
            text-align: center;
            margin-top: 40px;
            z-index: 10;
        }

        .balance-label { font-size: 12px; color: #888; letter-spacing: 3px; }
        
        #balance {
            font-size: 60px;
            font-weight: 800;
            color: var(--primary-color);
            text-shadow: 0 0 30px rgba(0, 242, 255, 0.5);
        }

        .rank-badge {
            background: rgba(255, 255, 255, 0.1);
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 10px;
            border: 1px solid var(--primary-color);
            margin-top: 10px;
        }

        .coin-container {
            position: relative;
            flex-grow: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
        }

        .coin-btn {
            background: none;
            border: none;
            outline: none;
            cursor: pointer;
            transition: transform 0.05s;
            z-index: 5;
            -webkit-tap-highlight-color: transparent;
        }

        .coin-btn:active { transform: scale(0.90); }

        .coin-img {
            width: 280px;
            height: 280px;
            filter: drop-shadow(0 0 40px rgba(0, 242, 255, 0.3));
        }

        /* تأثير الرقم الطائر */
        .plus-one {
            position: absolute;
            color: var(--primary-color);
            font-size: 24px;
            font-weight: bold;
            animation: moveUp 0.8s ease-out forwards;
            pointer-events: none;
            z-index: 100;
        }

        @keyframes moveUp {
            0% { transform: translateY(0); opacity: 1; }
            100% { transform: translateY(-100px); opacity: 0; }
        }

        .footer-stats {
            width: 90%;
            margin-bottom: 40px;
            z-index: 10;
        }

        .energy-bar-bg {
            width: 100%;
            height: 12px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            overflow: hidden;
            border: 1px solid rgba(0, 242, 255, 0.3);
        }

        .energy-bar-fill {
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, #00f2ff, #0072ff);
            transition: width 0.3s;
        }

        .energy-text {
            font-size: 12px;
            margin-top: 8px;
            display: flex;
            justify-content: space-between;
        }
    </style>
</head>
<body>

    <div id="stars-container"></div>

    <div class="header">
        <div class="balance-label">NRZ COINS</div>
        <div id="balance">0</div>
        <span class="rank-badge">ELITE MINER</span>
    </div>

    <div class="coin-container" id="click-area">
        <button class="coin-btn" onclick="mine(event)">
            <img src="coin.png" class="coin-img" alt="NRZ" id="coinImage">
        </button>
    </div>

    <div class="footer-stats">
        <div class="energy-bar-bg">
            <div id="energy-fill" class="energy-bar-fill"></div>
        </div>
        <div class="energy-text">
            <span>⚡ ENERGY</span>
            <span id="energy-val">1000/1000</span>
        </div>
    </div>

    <script>
        let tg = window.Telegram.WebApp;
        tg.expand();

        let score = parseInt(localStorage.getItem('nrz_score')) || 0;
        let energy = 1000;

        document.getElementById('balance').innerText = score.toLocaleString();

        function mine(event) {
            if (energy <= 0) return;

            // تحديث النقاط
            score++;
            energy--;
            
            document.getElementById('balance').innerText = score.toLocaleString();
            document.getElementById('energy-fill').style.width = (energy/10) + "%";
            document.getElementById('energy-val').innerText = energy + "/1000";
            
            localStorage.setItem('nrz_score', score);

            // اهتزاز الهاتف
            if (tg.HapticFeedback) tg.HapticFeedback.impactOccurred('medium');

            // تأثير الرقم الطائر (+1)
            createPlusOne(event.clientX, event.clientY);
        }

        function createPlusOne(x, y) {
            const plus = document.createElement('div');
            plus.innerText = '+1';
            plus.className = 'plus-one';
            plus.style.left = x + 'px';
            plus.style.top = y + 'px';
            document.body.appendChild(plus);
            setTimeout(() => plus.remove(), 800);
        }

        // استرجاع الطاقة تلقائياً
        setInterval(() => {
            if (energy < 1000) {
                energy += 1;
                document.getElementById('energy-fill').style.width = (energy/10) + "%";
                document.getElementById('energy-val').innerText = energy + "/1000";
            }
        }, 2000);
    </script>
</body>
</html>
