<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Nurzao Mining - Pro Dashboard</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        :root {
            --gold-neon: #f39c12;
            --blue-neon: #00d2ff;
            --green-neon: #2ecc71;
            --glass: rgba(255, 255, 255, 0.08);
            --glass-border: rgba(255, 255, 255, 0.15);
            --bg-color: #05050a;
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

        body {
            background: radial-gradient(circle at center, #111122 0%, var(--bg-color) 100%);
            color: white;
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            user-select: none;
        }

        /* 1️⃣ القسم العلوي - Glassmorphism Header */
        .header {
            margin: 10px;
            padding: 15px 20px;
            background: var(--glass);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            border-radius: 25px;
            display: grid;
            grid-template-columns: auto 1fr auto;
            align-items: center;
            gap: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }

        .avatar {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            border: 2px solid var(--blue-neon);
            box-shadow: 0 0 10px var(--blue-neon);
            object-fit: cover;
        }

        .user-meta { display: flex; flex-direction: column; }
        #username { font-weight: bold; font-size: 1rem; color: #fff; margin-bottom: 4px; }
        
        #level-badge {
            display: inline-block;
            background: linear-gradient(90deg, var(--blue-neon), #0081a7);
            color: #000;
            font-size: 0.65rem;
            font-weight: 800;
            padding: 2px 10px;
            border-radius: 10px;
            text-transform: uppercase;
            width: fit-content;
            box-shadow: 0 0 10px var(--blue-neon);
        }

        #balance-container {
            font-size: 2rem;
            font-weight: 900;
            color: var(--gold-neon);
            text-shadow: 0 0 20px rgba(243, 156, 18, 0.7);
            letter-spacing: -1px;
        }

        /* 2️⃣ القسم الأوسط - Mining Zone */
        .mine-zone {
            flex-grow: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        .mining-circle {
            position: relative;
            width: 280px;
            height: 280px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* تأثير التوهج خلف الزر */
        .glow-effect {
            position: absolute;
            width: 100%;
            height: 100%;
            background: var(--gold-neon);
            border-radius: 50%;
            filter: blur(60px);
            opacity: 0.15;
            animation: pulse-glow 3s infinite ease-in-out;
        }

        .coin-btn {
            background: none;
            border: none;
            z-index: 5;
            cursor: pointer;
            transition: transform 0.05s cubic-bezier(0.1, 0.7, 1.0, 0.1);
        }

        .coin-btn img {
            width: 240px;
            filter: drop-shadow(0 0 25px var(--gold-neon));
        }

        .coin-btn:active { transform: scale(0.92); }

        /* نص +1 الطائر */
        .floating-text {
            position: absolute;
            color: var(--gold-neon);
            font-size: 32px;
            font-weight: 900;
            pointer-events: none;
            z-index: 10;
            animation: float-up 0.7s ease-out forwards;
        }

        @keyframes float-up {
            0% { opacity: 1; transform: translateY(0); }
            100% { opacity: 0; transform: translateY(-120px); }
        }

        @keyframes pulse-glow {
            0%, 100% { transform: scale(1); opacity: 0.15; }
            50% { transform: scale(1.2); opacity: 0.25; }
        }

        /* 3️⃣ القسم السفلي - Power Station */
        .footer {
            margin: 10px;
            padding: 20px;
            background: rgba(10, 10, 20, 0.8);
            backdrop-filter: blur(15px);
            border-top: 1px solid var(--glass-border);
            border-radius: 30px 30px 20px 20px;
        }

        .energy-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-end;
            margin-bottom: 10px;
        }

        .energy-val { font-size: 1.2rem; font-weight: bold; color: #fff; }
        .energy-val span { color: var(--gold-neon); font-size: 0.8rem; }

        #recharge-status {
            font-size: 0.7rem;
            color: var(--green-neon);
            text-transform: uppercase;
            letter-spacing: 1px;
            animation: blink 2s infinite;
        }

        .progress-bar-bg {
            width: 100%;
            height: 14px;
            background: rgba(255,255,255,0.05);
            border-radius: 10px;
            border: 1px solid rgba(255,255,255,0.1);
            overflow: hidden;
        }

        #energy-fill {
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, var(--gold-neon), #ffe082);
            box-shadow: 0 0 15px var(--gold-neon);
            transition: width 0.3s ease;
        }

        .stats-footer {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            margin-top: 20px;
        }

        .stat-card {
            background: rgba(255,255,255,0.03);
            padding: 10px;
            border-radius: 15px;
            text-align: center;
        }

        .stat-card span { display: block; font-size: 0.6rem; color: #888; margin-bottom: 3px; }
        .stat-card b { font-size: 0.8rem; color: #ddd; }

        @keyframes blink { 0%, 100% { opacity: 1; } 50% { opacity: 0.5; } }

    </style>
</head>
<body>

    <div class="header">
        <img id="u-avatar" src="https://ui-avatars.com/api/?name=N&background=00d2ff&color=fff" class="avatar">
        <div class="user-meta">
            <div id="username">تحميل...</div>
            <div id="level-badge">Spark</div>
        </div>
        <div id="balance-container">0</div>
    </div>

    <div class="mine-zone" id="click-area">
        <div class="mining-circle">
            <div class="glow-effect"></div>
            <button class="coin-btn" id="mineBtn">
                <img src="https://img.icons8.com/fluency/240/gold-bars.png" alt="Mine">
            </button>
        </div>
    </div>

    <div class="footer">
        <div class="energy-header">
            <div class="energy-val">⚡ <span id="energy-now">1000</span><span> / 1000</span></div>
            <div id="recharge-status">نظام الشحن نشط</div>
        </div>
        
        <div class="progress-bar-bg">
            <div id="energy-fill"></div>
        </div>

        <div class="stats-footer">
            <div class="stat-card"><span>ID المستخدم</span><b id="uid-view">0000</b></div>
            <div class="stat-card"><span>المهمات</span><b>0</b></div>
            <div class="stat-card"><span>الترتيب</span><b>#--</b></div>
        </div>
    </div>

    <audio id="clickSound" src="https://www.soundjay.com/buttons/sounds/button-20.mp3" preload="auto"></audio>

<script>
    const tg = window.Telegram.WebApp;
    const clickSound = document.getElementById('clickSound');
    tg.expand();
    tg.enableClosingConfirmation();

    const API_URL = "https://Naser090.pythonanywhere.com";
    const user = tg.initDataUnsafe.user || { id: 1234567, first_name: "مستخدم تجريبي" };

    let currentEnergy = 1000;

    // تهيئة البيانات
    document.getElementById('username').innerText = user.first_name;
    document.getElementById('uid-view').innerText = user.id;
    if(user.photo_url) document.getElementById('u-avatar').src = user.photo_url;

    // دالة جلب البيانات من السيرفر
    async function syncData() {
        try {
            const r = await fetch(`${API_URL}/user/init/${user.id}`);
            const d = await r.json();
            updateDisplay(d);
        } catch(e) { setTimeout(syncData, 3000); }
    }

    // دالة التعدين
    async function doMine(e) {
        e.preventDefault();
        if(currentEnergy < 2) {
            tg.HapticFeedback.notificationOccurred('warning');
            return;
        }

        // 1. تأثيرات بصرية وصوتية فورية (Client-side)
        showFloatingText(e);
        tg.HapticFeedback.impactOccurred('medium');
        clickSound.currentTime = 0;
        clickSound.play();

        // 2. إرسال للسيرفر
        try {
            const res = await fetch(`${API_URL}/mine?user_id=${user.id}`, { method: 'POST' });
            const data = await res.json();
            if(!data.error) updateDisplay(data);
        } catch(e) { console.error("Server Offline"); }
    }

    function showFloatingText(e) {
        const rect = document.getElementById('click-area').getBoundingClientRect();
        const touch = e.touches ? e.touches[0] : e;
        const x = touch.clientX;
        const y = touch.clientY;

        const txt = document.createElement('div');
        txt.className = 'floating-text';
        txt.innerText = '+1';
        txt.style.left = `${x - 15}px`;
        txt.style.top = `${y - 40}px`;
        
        document.body.appendChild(txt);
        setTimeout(() => txt.remove(), 700);
    }

    function updateDisplay(data) {
        currentEnergy = data.energy;
        document.getElementById('balance-container').innerText = data.balance.toLocaleString();
        document.getElementById('energy-now').innerText = data.energy;
        document.getElementById('level-badge').innerText = data.level;

        const fill = document.getElementById('energy-fill');
        const percent = (data.energy / 1000) * 100;
        fill.style.width = percent + '%';

        // تغيير اللون عند ضعف الطاقة
        fill.style.background = percent < 20 ? 
            "linear-gradient(90deg, #ff4b2b, #ff416c)" : 
            "linear-gradient(90deg, #f39c12, #ffe082)";
    }

    // المستمعات
    document.getElementById('mineBtn').addEventListener('touchstart', doMine);
    
    // تشغيل اللعبة
    syncData();

    // تحديث الحالة بصرياً كل 10 ثواني
    setInterval(() => {
        if(currentEnergy < 1000) syncData();
    }, 10000);

</script>
</body>
</html>
